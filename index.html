<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sovereign Alchemist: Mobile & Desktop</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; touch-action: none; }
        #matrix { position: absolute; top: 0; left: 0; z-index: -1; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; pointer-events: none; z-index: 10; text-shadow: 0 0 5px #0ff; font-size: 14px; }
        .hud-box { background: rgba(0, 255, 255, 0.1); border-left: 3px solid #0ff; padding: 10px; margin-bottom: 5px; transition: 0.3s; width: fit-content; }
        .rage-ui { border-left: 3px solid #f00 !important; color: #f00 !important; background: rgba(255, 0, 0, 0.2) !important; transform: scale(1.1); text-shadow: 0 0 10px #f00; }
        #input_video { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="ui">
        <div id="sys-box" class="hud-box">SYSTEM: <span id="status">INITIATING...</span></div>
        <div id="bio-box" class="hud-box">HAPTICS: <span id="haptic-status">WAITING FOR TOUCH</span></div>
    </div>
    <video id="input_video" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // --- MATRIX ENGINE ---
        const mCanvas = document.getElementById('matrix');
        const mCtx = mCanvas.getContext('2d');
        let mCols, mDrops = [];
        const chars = "0123456789ABCDEFHIJKLMNOPQRSTUVWXYZ$#@&";
        function initM() {
            mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
            mCols = Math.floor(mCanvas.width / 16);
            mDrops = Array(mCols).fill(1);
        }
        initM(); window.addEventListener('resize', initM);

        function drawM(rage) {
            mCtx.fillStyle = rage ? "rgba(50, 0, 0, 0.2)" : "rgba(0, 0, 0, 0.08)";
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = rage ? "#f00" : "#0f0";
            mCtx.font = "16px monospace";
            mDrops.forEach((d, i) => {
                mCtx.fillText(chars[Math.floor(Math.random()*chars.length)], i*16, d*16);
                if (d*16 > mCanvas.height && Math.random() > 0.975) mDrops[i] = 0;
                mDrops[i] += rage ? 5 : 1;
            });
        }

        // --- AUDIO & HAPTIC ENGINE ---
        let audioCtx, analyser, dataArr, audioReady = false;
        window.addEventListener('click', async () => {
            if (audioReady) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const src = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
                dataArr = new Uint8Array(analyser.frequencyBinCount);
                src.connect(analyser);
                audioReady = true;
                document.getElementById('haptic-status').innerText = "LINK ESTABLISHED";
            } catch (e) { console.error("Audio failed:", e); }
        });

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 25;
        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true }); // Fast rendering
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const posArr = new Float32Array(500 * 3), colArr = new Float32Array(500 * 3);
        geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
        const points = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.2, vertexColors: true }));
        scene.add(points);

        // --- AI ENGINE (Optimized for Mobile) ---
        let face;
        const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
        holistic.setOptions({ modelComplexity: 0, smoothLandmarks: true, minDetectionConfidence: 0.5 }); // Complexity 0 for Speed
        holistic.onResults(r => { face = r.faceLandmarks; });

        const video = document.getElementById('input_video');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
            video.srcObject = s;
            video.onloadedmetadata = () => {
                const detect = async () => { if(video.readyState >= 2) await holistic.send({image:video}); requestAnimationFrame(detect); };
                detect();
            };
        });

        // --- CORE ANIMATION LOOP ---
        function animate() {
            let vol = 0;
            if (audioReady) { 
                analyser.getByteFrequencyData(dataArr); 
                vol = dataArr.reduce((a, b) => a + b) / dataArr.length; 
            }
            
            const rage = vol > 35; // Threshold for Red Mode
            drawM(rage);

            const sysBox = document.getElementById('sys-box');
            if (rage) {
                sysBox.classList.add('rage-ui');
                document.getElementById('status').innerText = "RAGE OVERLOAD";
                if (navigator.vibrate) navigator.vibrate([50, 30, 50]); // Vibration Pattern
            } else {
                sysBox.classList.remove('rage-ui');
                if (face) document.getElementById('status').innerText = "SOVEREIGN ONLINE";
            }

            if (face) {
                const p = geo.attributes.position.array;
                const c = geo.attributes.color.array;
                const scale = rage ? -65 : -40; // Grow when loud
                const jitter = rage ? (Math.random()-0.5)*1.5 : 0;

                for (let i = 0; i < 468; i++) {
                    const lm = face[i];
                    p[i*3] = (lm.x - 0.5) * scale + jitter;
                    p[i*3+1] = (lm.y - 0.5) * (scale*0.8) + jitter + (vol*0.1);
                    p[i*3+2] = lm.z * 10;
                    
                    if (rage) { c[i*3]=1; c[i*3+1]=0; c[i*3+2]=0; } // Red
                    else { c[i*3]=0; c[i*3+1]=1; c[i*3+2]=1; } // Cyan
                }
                geo.attributes.position.needsUpdate = true;
                geo.attributes.color.needsUpdate = true;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
