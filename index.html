<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sovereign: Ghost Update</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', monospace; }
        #matrix { position: absolute; top: 0; left: 0; z-index: -1; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; pointer-events: none; z-index: 10; text-shadow: 0 0 5px #0ff; }
        .hud-box { background: rgba(0, 255, 255, 0.1); border-left: 3px solid #0ff; padding: 10px; margin-bottom: 5px; transition: 0.5s; width: fit-content; }
        .rage-ui { border-left: 3px solid #f00 !important; color: #f00 !important; background: rgba(255, 0, 0, 0.2) !important; }
        .ghost-ui { border-left: 3px solid #fff !important; color: #fff !important; background: rgba(255, 255, 255, 0.1) !important; text-shadow: 0 0 10px #fff; }
        #input_video { position: absolute; opacity: 0; width: 1px; height: 1px; }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div id="ui">
        <div id="sys-box" class="hud-box">SYSTEM: <span id="status">INITIATING...</span></div>
        <div id="mode-box" class="hud-box">MODE: <span id="mode-status">STABLE</span></div>
    </div>
    <video id="input_video" autoplay playsinline muted></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';

        // --- MATRIX ENGINE ---
        const mCanvas = document.getElementById('matrix');
        const mCtx = mCanvas.getContext('2d');
        let mCols, mDrops = [];
        const chars = "0123456789ABCDEFHIJKLMNOPQRSTUVWXYZ$#@&";
        function initM() { mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight; mCols = Math.floor(mCanvas.width / 16); mDrops = Array(mCols).fill(1); }
        initM(); window.addEventListener('resize', initM);

        function drawM(rage, ghost) {
            mCtx.fillStyle = rage ? "rgba(50, 0, 0, 0.2)" : (ghost ? "rgba(20, 20, 30, 0.1)" : "rgba(0, 0, 0, 0.08)");
            mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
            mCtx.fillStyle = rage ? "#f00" : (ghost ? "#aaf" : "#0f0");
            mCtx.font = "16px monospace";
            mDrops.forEach((d, i) => {
                mCtx.fillText(chars[Math.floor(Math.random()*chars.length)], i*16, d*16);
                if (d*16 > mCanvas.height && Math.random() > 0.975) mDrops[i] = 0;
                // SPEED: Rage=Fast, Ghost=Slow Motion, Normal=Normal
                mDrops[i] += rage ? 5 : (ghost ? 0.2 : 1);
            });
        }

        // --- AUDIO ENGINE ---
        let audioReady = false, analyser, dataArr, silenceStart = null;
        window.addEventListener('click', async () => {
            if (audioReady) return;
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            const src = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 256;
            dataArr = new Uint8Array(analyser.frequencyBinCount);
            src.connect(analyser); audioReady = true;
        });

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.z = 25;
        const renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geo = new THREE.BufferGeometry();
        const posArr = new Float32Array(500 * 3), colArr = new Float32Array(500 * 3);
        geo.setAttribute('position', new THREE.BufferAttribute(posArr, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colArr, 3));
        const points = new THREE.Points(geo, new THREE.PointsMaterial({ size: 0.2, vertexColors: true }));
        scene.add(points);

        let face;
        const holistic = new Holistic({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${f}`});
        holistic.setOptions({ modelComplexity: 0, smoothLandmarks: true });
        holistic.onResults(r => { face = r.faceLandmarks; });

        const video = document.getElementById('input_video');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } }).then(s => {
            video.srcObject = s;
            video.onloadedmetadata = () => {
                const detect = async () => { if(video.readyState >= 2) await holistic.send({image:video}); requestAnimationFrame(detect); };
                detect();
            };
        });

        // --- ANIMATION LOOP ---
        function animate() {
            let vol = 0;
            if (audioReady) { 
                analyser.getByteFrequencyData(dataArr); 
                vol = dataArr.reduce((a, b) => a + b) / dataArr.length; 
            }
            
            // Logic for Modes
            const rage = vol > 35;
            const isSilent = vol < 5;
            if (!isSilent) silenceStart = performance.now();
            const ghost = audioReady && (performance.now() - silenceStart > 3000); // 3 Seconds of silence

            drawM(rage, ghost);

            const sysBox = document.getElementById('sys-box');
            const modeBox = document.getElementById('mode-box');
            
            if (rage) {
                sysBox.className = 'hud-box rage-ui';
                document.getElementById('status').innerText = "RAGE OVERLOAD";
                document.getElementById('mode-status').innerText = "DESTRUCTION";
                if (navigator.vibrate) navigator.vibrate(50);
            } else if (ghost) {
                sysBox.className = 'hud-box ghost-ui';
                document.getElementById('status').innerText = "GHOST SIGNAL";
                document.getElementById('mode-status').innerText = "TRANSCENDENCE";
            } else {
                sysBox.className = 'hud-box';
                document.getElementById('status').innerText = "SOVEREIGN ONLINE";
                document.getElementById('mode-status').innerText = "STABLE";
            }

            if (face) {
                const p = geo.attributes.position.array;
                const c = geo.attributes.color.array;
                const scale = rage ? -65 : (ghost ? -35 : -40);
                const drift = ghost ? Math.sin(performance.now() * 0.001) * 2 : 0;

                for (let i = 0; i < 468; i++) {
                    const lm = face[i];
                    p[i*3] = (lm.x - 0.5) * scale + drift;
                    p[i*3+1] = (lm.y - 0.5) * (scale*0.8) + (vol*0.1);
                    p[i*3+2] = lm.z * 10;
                    
                    if (rage) { c[i*3]=1; c[i*3+1]=0; c[i*3+2]=0; } 
                    else if (ghost) { c[i*3]=0.7; c[i*3+1]=0.8; c[i*3+2]=1; } // Ghost White/Blue
                    else { c[i*3]=0; c[i*3+1]=1; c[i*3+2]=1; }
                }
                geo.attributes.position.needsUpdate = true;
                geo.attributes.color.needsUpdate = true;
            }
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
